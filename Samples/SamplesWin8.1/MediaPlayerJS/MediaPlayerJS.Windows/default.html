<html>
<head>
    <meta charset="utf-8" />
    <title>MediaPlayerJS.Windows</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- MediaPlayerJS.Windows references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <!-- The Media Element -->
    <div data-win-control="MediaPlayer">
        <video id="mediaElement" controls="controls"></video>
    </div>

    <!-- The Top AppBar -->
    <div id="topAppBar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'top', sticky:'true'}">
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdBrowse', label:'Open File', icon:'openlocal', section:'global'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdAudio', label:'Force Decode Audio', icon:'repair', section:'selection', type:'toggle'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdVideo', label:'Force Decode Video', icon:'repair', section:'selection', type:'toggle'}"></button>
    </div>
</body>
</html>

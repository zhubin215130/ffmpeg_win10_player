<html>
<head>
    <meta charset="utf-8" />
    <title>MediaPlayerJS.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- MediaPlayerJS.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="phone">
    <!-- The Media Element -->
    <div data-win-control="MediaPlayer">
        <video id="mediaElement" controls="controls"></video>
    </div>

    <!-- The Bottom AppBar -->
    <div id="topAppBar" data-win-control="WinJS.UI.AppBar" data-win-options="{}">
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdBrowse', label:'Open File', icon:'openlocal', section:'global'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdAudio', label:'Disable audio auto decoding', section:'selection', type:'toggle'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdVideo', label:'Disable video auto decoding', section:'selection', type:'toggle'}"></button>
    </div>
</body>
</html>
